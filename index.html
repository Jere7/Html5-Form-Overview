<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="min-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/vendor/modernize.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/script.js"></script>
    
    <title>Html5 Form Overview</title>
</head>
<body>

<div class="row">
      <div class="medium-3 columns">

</div>
      <div class="medium-9 columns" id="form-container">
           
           <h1>HTML5 Form Overview</h1>
      <form action="" method="post" name="experiment"> 

        <label for="element">Form Element</label>
        <datalist id="software">
            <option value="#ffcc00"/>
            <option value="#cccccc"/>
            <option value="#f1f1f1"/>
        </datalist>
        <input type="color" name="element" list="software">

        <input type="submit" name="btn" id="btn" value="submit">     

      </form>

      </div>
</div>


        <script src="js/foundation.min.js"></script>    
        <script>
                $(document).foundation();
    </script>
</body>
</html>
